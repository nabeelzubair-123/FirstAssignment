<html>
<title>Mathmatical Oprations</title>
<style>
    body {
        background-color: grey;
    }
</style>

<body>
    <h2>Mathematical Oprations
    </h2>
        <input type="text" value="" id="a" />
        <br />
        <input type="text" value="" id="b" />
        <script>
            function sum(a, b) {
                var num1 = parseInt(a);
                var num2 = parseInt(b);
                var add = num1 + num2;
                alert("Sum is " + add);
            }

        </script>


        <input type="button" name="Button" value="Add"
            onclick='sum(document.getElementById("a").value,document.getElementById("b").value)' />

</body>

</html>

<html>

<body>
    <h2>Percentage Calculator
    </h2>
        <input type="text" value="" id="g" />
        <br />
        <input type="text" value="" id="h" />
        <script>
            function percentage(g, h) {
                var num7 = parseInt(g);
                var num8 = parseInt(h);
                var percentage = num7 / num8 * 100;
                alert("Percentage is " + percentage);
            }

        </script>


        <input type="button" name="Button" value="Percentage"
            onclick='percentage(document.getElementById("g").value,document.getElementById("h").value)' />

</body>
